language: java

jdk:
  - openjdk12

sudo: required

env:
  matrix:
    - VAULT_VER=0.6.5
    - VAULT_VER=0.7.0
    - VAULT_VER=0.7.3
    - VAULT_VER=0.8.0
    - VAULT_VER=0.8.3
    - VAULT_VER=0.9.0
    - VAULT_VER=0.9.6
    - VAULT_VER=0.10.4
    - VAULT_VER=0.11.6
    - VAULT_VER=1.0.3
    - VAULT_VER=1.1.5
    - VAULT_VER=1.2.4
    - VAULT_VER=1.3.1
    - EDITION=enterprise VAULT_VER=0.11.0
    - PROFILE=springNext

before_install:
  - test ! -f ~/.m2/settings.xml || rm ~/.m2/settings.xml

install:
  - src/test/bash/minikube_ci_initialize.sh
  - src/test/bash/local_run_k8s.sh "./minikube" "./kubectl"
  - src/test/bash/start.sh

script: ./mvnw clean verify -DMINIKUBE_IP=$(./minikube ip) -P${PROFILE:-ci}

after_script:
  - pkill vault

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.m2/wrapper'
    - 'download'
